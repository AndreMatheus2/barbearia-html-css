<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width">
	</head>
	
	<body>
		<header>
			<div class="caixa">
			<h1><img src="logo.png" alt="Logo da barbeario Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produto</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
			</div>
		</header>

		<main class="formulárioDeContatos">
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label id="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="email"><input type="radio" name="contato" value="email" id="email">Email</label>
					
					<label for="telefone"><input type="radio" name="contato" value="telefone" id="telefone"padrao">Telefone</label>
					
					<label for="whatsapp"><input type="radio" name="contato" value="whatsapp" id="whatsapp" checked>Whatsapp</label>
					
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="logo-branco.png"  alt="Logo da barbeario Alura">
			<p class="copy">&copy; Copyrigth Barbearia Alura - 2019</p>
		</footer>

	</body>
</html>
